<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
</head>
<body>
    <h1>Current Time in Different Time Zones</h1>

    <ul>
        {% for entry in times_in_zones %}
            <li>
                <strong>{{ entry.zone }}:</strong> {{ entry.time|date:"F j, Y H:i:s" }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
